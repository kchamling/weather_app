<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button>
          <img src="images/search.png" alt="search icon " />
        </button>
      </div>

      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="weather icon" />
        <h1>22Â°c</h1>
        <h2>New York</h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" />
          <div>
            <p class="humidity">53%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="" />
          <div>
            <p class="wind">53 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="grid grid-three--rows">
        <div class="input-search">
          <input id="input" type="text" placeholder="Enter city name " />
          <button>
            <img id="search-icon" src="images/search.png" alt="search icon" />
          </button>
        </div>

        <div class="weather">
          <img src="images/rain.png" alt="weather icon" />
          <h1>20Â°c</h1>
          <h2>Dharan</h2>
        </div>

        <div class="details">
          <div class="details-content">
            <img src="images/humidity.png" alt="humidity icon" />
            <div id="humidity-content">
              <p>Humidity</p>
              <h2>20%</h2>
            </div>
          </div>

          <div class="details-content">
            <img src="images/wind.png" alt="wind icon" />
            <div class="wind-content">
              <div id="wind-content">
                <p>Wind</p>
                <h2>20 km/h</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid grid-three--rows">
        <div class="input-search">
          <input id="input" type="text" placeholder="Enter city name " />
          <button>
            <img id="search-icon" src="/images/search.png" alt="search icon" />
          </button>
        </div>

        <div class="message">
          <p class="error">Invalid city name</p>
        </div>

        <div class="weather">
          <img alt="weather icon" src="" />
          <h1></h1>
          <h2></h2>
        </div>

        <div class="details">
          <div class="details-content">
            <img src="/images/humidity.png" alt="humidity icon" />
            <div id="humidity-content">
              <p>Humidity</p>
              <h2></h2>
            </div>
          </div>

          <div class="details-content">
            <img src="/images/wind.png" alt="wind icon" />
            <div id="wind-content">
              <p>Wind</p>
              <h2></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
